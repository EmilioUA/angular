<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ hero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>

  <img [src]="hero | heroImage" [alt]="hero.superhero" />

  <mat-card-content class="mt-2">
    <span class="text">
      {{ hero.publisher }}
      <strong>Primera aparición: </strong> {{ hero.first_appearance }}
      <mat-divider></mat-divider>
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let character of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ character }}
        </mat-chip>
      </mat-chip-listbox>
    </span>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <mat-card-actions>
      <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
        <mat-icon>more_horiz</mat-icon>
        Más
      </button>
    </mat-card-actions>
  </mat-card-actions>
</mat-card>
