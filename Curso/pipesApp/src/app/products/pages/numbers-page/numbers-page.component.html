<p-panel header='Pipes numéricos' class='p-1'>
  <p>Pipes incluídos en Angular (Normalmente en el Common Module)</p>
</p-panel>

<div class='grid'>
  <div class='col-12 md:col-4'>
    <p-card header='Números' subheader=" | number: '1.2-2'">
      {{ totalSells | number: '1.2-2' }}
    </p-card>
  </div>

  <div class='col-12 md:col-4'>
    <p-card header='Dinero' subheader=" | currency: 'EUR':'symbol-narrow':'1.5-6'">
      {{ totalSells | currency: 'EUR':'symbol-narrow':'1.5-6' }}
    </p-card>
  </div>

  <div class='col-12 md:col-4'>
    <p-card header='Porcentaje' subheader=" | percent: '1.2-2'">
      {{ percentage | percent: '1.2-2' }}
    </p-card>
  </div>

</div>
