<div class="code-container">
  <pre class="result-container">
    <code>{{ sql }}</code>
  </pre>
  <button class="copy-button" title="Copiar" (click)="copyCode()">
    <i class="fas fa-copy"></i>
  </button>
  <button class="download-button" title="Descargar" (click)="downloadCode()">
    <i class="fas fa-download"></i>
  </button>
</div>
