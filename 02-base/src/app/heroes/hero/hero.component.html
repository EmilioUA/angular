<button 
    *ngIf="name !== 'spiderman'"
    class="btn btn-primary" 
    (click)="changeName()">

</button>

<button 
    *ngIf="age !== 20"
    class="btn btn-primary mx-1" 
    (click)="changeAge()">
    Cambiar edad
</button>

<button 
    class="btn btn-primary mx-1" 
    (click)="reset()">
    Reset
</button>
