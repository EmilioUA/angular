<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formLogin" class="list-form">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail" item-start></ion-icon>
        Tu correo
      </ion-label>
      <ion-input
        color="secondary"
        type="email"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <p
      ion-text
      class="text08"
      *ngIf="formLogin.get('email').touched && formLogin.get('email').hasError('required')"
    >
      <ion-text color="warning">Debes escribir tu e-mail</ion-text>
    </p>
    <p
      ion-text
      class="text08"
      *ngIf="formLogin.get('email').touched && formLogin.get('email').hasError('email')"
    >
      <ion-text color="warning"
        >Debes escribir una direcci칩n de correo correcta</ion-text
      >
    </p>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock-closed"></ion-icon>
        Tu contrase침a
      </ion-label>
      <ion-input
        color="secondary"
        type="password"
        formControlName="password"
      ></ion-input>
    </ion-item>
    <p
      ion-text
      class="text08"
      *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('required')"
    >
      <ion-text color="warning">Debes escribir tu contrase침a</ion-text>
    </p>
    <p
      ion-text
      class="text08"
      *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('email')"
    >
      <ion-text color="warning"
        >Debes escribir una contrase침a correcta (al menos 6 caracteres de
        longitud)</ion-text
      >
    </p>
  </form>

  <div>
    <ion-button
      icon-left
      size="medium"
      expand="full"
      shape="round"
      color="dark"
      (click)="doLogin()"
      [disabled]="!formLogin.valid"
      tappable
    >
      <ion-icon name="log-out"></ion-icon>
      Entrar
    </ion-button>
  </div>
  <ion-alert
    [isOpen]="error!==''"
    header="Warning!"
    [message]="error"
    [buttons]="['OK']"
    (didDismiss)="error=''"
  >
  </ion-alert>
</ion-content>
