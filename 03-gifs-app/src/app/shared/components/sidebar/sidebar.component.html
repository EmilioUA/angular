<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>

    <hr class="text-light">

    <div class="list-group list-reset">
        
        <span *ngFor="let tag of tags">
            <button 
                class="list-group-item list-group-item-action"
                (click)="searchGifs(tag)"
            >
                {{ tag | titlecase}}
            </button>
        </span>

    </div>
</div>
